      display: inline-block;
      padding: 14px 28px;
      background-color: #5865F2;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .discord-link:hover {

    }

      text-align: center;
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #000;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 60px 20px;
      }

      }
    }
